  <!-- end banner -->

  <!-- choose  section -->
  <div class="choose">
    <div class="container">
        <div class="row">
          <div class="col-md-6">
              <div class="choose_box">
                  <div class="banner">
                    <h1>Dados cadastrais</h1>
                  </div>
                  <div class="item">
                    <label for="Nome">Nome<span>*</span></label>
                    <div class="item">
                      <input id="Nome" type="text" name="Nome" [(ngModel)]="Nome" required/>
                    </div>
                  </div>
                  <div class="item">
                    <label for="Senha">Senha<span>*</span></label>
                    <input id="Senha" type="password" name="Senha" [(ngModel)]="Senha" required/>
                    <i class="fas fa-calendar-alt"></i>
                  </div>
                  <div class="item">
                    <div class="item">
                      <div>
                        <label for="Cpf">Cpf<span>*</span></label>
                        <input id="Cpf" type="text" name="Cpf" [(ngModel)]="Cpf" required/>
                      </div>

                    </div>
                  </div>
                  <div class="item">
                    <div>
                      <label for="dataNascimento">Data Nascimento</label>
                      <input id="dataNascimento" type="date" name="dataNascimento" [(ngModel)]="DataNascimento"/>
                    </div>
                  </div>
                  

                  <div class="btn-block">
                    <button type="submit" (click)="update()" >Atualizar</button>
                  </div>
              </div>
          </div>
        </div>
    </div>
  </div>
