  <!-- choose  section -->
  <div class="choose">
    <div class="container">
        <div class="row">
          <div class="col-md-6">
              <div class="choose_box">
                <div class="banner">
                  <h1>Faça sua reserva aqui !</h1>
                </div>
                <div class="item">
                  <label for="Nome">Nome<span></span></label>
                  <div class="item">
                    <input id="Nome" type="text" name="Nome" [(ngModel)]="Nome" disabled />
                    <!-- <input id="Nome" type="text" name="Nome" [(ngModel)]="quartos.nomeQuarto " disabled /> -->
                  </div>
                </div>
                <div class="item">
                  <label for="Quarto">Quarto<span></span></label>
                    <input id="Quarto" type="text" name="Quarto"  disabled />  
                  <i class="fas fa-calendar-alt"></i>
                </div>
                <div class="item">
                  <div>
                    <label for="dataInicio">Data de inicio</label>
                    <input id="dataInicio" type="date" name="dataInicio"/>
                  </div>
                </div>
                <div class="item">
                  <div>
                    <label for="dataFim">Data de fim</label>
                    <input id="dataFim" type="date" name="dataFim"/>
                  </div>
                </div>
                

                <div class="btn-block">
                  <button type="submit" href="/">Reservar</button>
                </div>


              </div>
          </div>
        </div>
    </div>
  </div>
