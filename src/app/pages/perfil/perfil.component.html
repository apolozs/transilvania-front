  <section class="banner_main">
    <div class="container">
        <div class="row">
  
        </div>

  <!-- end banner -->

  <!-- choose  section -->
  <div class="choose">
    <div class="container">
        <div class="row">
          <div class="col-md-6">
              <div class="choose_box">
                <div class="banner">
                  <h1>Perfil</h1>
                </div>
                <div class="item">
                  <label for="Nome">Nome<span></span></label>
                  <div class="item">
                    <input id="Nome" type="text" name="Nome" placeholder="{{usuario.nome}}" disabled />
                  </div>
                </div>
                <div class="item">
                    <label for="cpf">CPF<span></span></label>
                    <div class="item">
                      <input id="cpf" type="text" name="cpf" placeholder="{{usuario.cpf}}" disabled />
                    </div>
                  </div>
                  <div class="item">
                    <label for="DataNasc">Data de nascimento<span></span></label>
                    <div class="item">
                      <input id="DataNasc" type="text" name="DataNasc" placeholder="{{usuario.dataNascimento}}" disabled />
                    </div>
                  </div>

                <div class="btn-block">
                  <button type="submit" (click)="delete()" >Deletar Conta</button>
                </div>


              </div>
          </div>
        </div>
    </div>
  </div>
